groups:
  external:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.0.240
        output:
          location: npm
          package-name: '@fern-api/mergent'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-mergent/mergent-node
      - name: fernapi/fern-java-sdk
        version: 0.0.126
        output:
          location: maven
          coordinate: io.github.fern-api:mergent
          username: ${FERN_MAVEN_USERNAME}
          password: ${FERN_MAVEN_TOKEN}
        github:
          repository: fern-mergent/mergent-java
      - name: fernapi/fern-openapi
        version: 0.0.10
        github:
          repository: fern-mergent/mergent-openapi
      - name: fernapi/fern-postman
        version: 0.0.30
        output:
          location: postman
          api-key: ${FERN_POSTMAN_API_KEY}
          workspace-id: ${FERN_POSTMAN_WORKSPACE_ID}
        github:
          repository: fern-mergent/mergent-postman
